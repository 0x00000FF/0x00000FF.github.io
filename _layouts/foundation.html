<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        
        <meta name="description"   content="{{ site.data.setting.description }}" />
        <meta name="keywords"      content="{{ site.data.setting.keywords }}" />
        <meta name="author"        content="{{ site.data.setting.author }}" />
          
        <meta name="viewport"      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="theme-color"   content="{{ site.data.setting.theme_color }}" />

        <link rel="shortcut icon"  href="/favicon.png" />
        <link rel="stylesheet"     href="/assets/css/site.css" />

        <title>
            {{ site.title }}
            {% if page.id %} 
                {{ site.title_separator }} {{ page.title }}
            {% endif %}   
        </title>

        <script src="/assets/js/mathjax-init.js"></script>

        <script src="/assets/lib/jquery-3.5.1.min.js"></script>
        <script src="/assets/lib/mathjax/tex-chtml.js"></script>
        <script src="/assets/lib/highlight/highlight.pack.js"></script>

        <script src="/assets/js/hljs-init.js"></script>
        <script src="/assets/js/console-service.js"></script>
    </head>
    <body>
        <container>
            {{ content }}
            <command-line>
                <user>$&nbsp;</user>
                <buffer><caret>_</caret></buffer>
            </command-line>
        </container>
        <textarea class="mobile-assistant"></textarea>
    </body>
</html>
